<section class="vh-100" style="background-color: #c1ffc9; min-height: 900px;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <ng-container *ngIf="(loaderService.visibility | async)">
              <div fxLayoutAlign="center center" style="width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.35); position: absolute; z-index: 99;">
                <mat-spinner style="margin: auto;" mode="indeterminate" [diameter]="100"></mat-spinner>
              </div>
            </ng-container>
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../../../assets/img/login.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                <!-- ===== REGISTRO Y LOGIN ===== -->
                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="login" role="tab"
                        aria-controls="pills-login" aria-selected="true">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item" role="presentation">
                    <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="registro" role="tab"
                        aria-controls="pills-register" aria-selected="false">Registrarse</a>
                    </li>
                </ul>
                <!-- ===== REGISTRO Y LOGIN ===== -->
                
                <!-- Pills content -->
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                    <form [formGroup]="aFormGroup" class="form-group">
                        <br>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                        <input type="username" id="loginName" formControlName="username" class="form-control"/>
                        <label class="form-label" for="loginName">Nombre de usuario</label>
                        </div>
                
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                        <input type="password" id="loginPassword" formControlName="password" class="form-control"/>
                        <label class="form-label" for="loginPassword">Contraseña</label>
                        </div>
                
                        <!-- 2 column grid layout -->
                        <div class="row mb-4">
                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-3 mb-md-0">
                            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                            <label class="form-check-label" for="loginCheck"> Recordar Contraseña </label>
                            </div>
                        </div>
                
                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Simple link -->
                            <a href="#!">¿Olvidaste Contraseña?</a>
                        </div>
                        </div>
                
                        <!-- Submit button -->
                        <button type="submit" (click)="loginUser()" class="btn btn-primary btn-block mb-4">Iniciar Sesión</button>
                
                        <!-- Register buttons -->
                        <div class="text-center">
                        <p>¿Eres nuevo? <a href="#!">Registrate</a></p>
                        </div>
                    </form>
                    </div>
                </div>
                <!-- Pills content -->
                    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
