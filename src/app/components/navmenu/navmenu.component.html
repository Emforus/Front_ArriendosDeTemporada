<header id="header" class="fixed-top header-inner-pages">
  <div class="container-fluid">

    <div class="row justify-content-center">
      <div class="col-xl-9 d-flex align-items-center justify-content-lg-between">
        <h1 class="logo me-auto me-lg-0"><a href="index.html">Turismo Real</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html" class="logo me-auto me-lg-0"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
        
        <nav fxFlex.lt-md="0" id="navbar" class="navbar order-last order-lg-0">
          <ul>
            <li><a class="nav-link scrollto " routerLink="/home">Inicio</a></li>
            <!-- <li><a class="nav-link scrollto" >Nosotros</a></li>
            <li><a class="nav-link scrollto">Services</a></li> -->
            <li><a class="nav-link scrollto" routerLink="/departamentos">Departamentos</a></li>
            <!-- <li><a class="nav-link scrollto">Pricing</a></li> -->
            <!--  <li class="dropdown"><a href="#"><span>Drop Down</span> <i class="bi bi-chevron-down"></i></a>
              <ul>
                <li><a href="#">Drop Down 1</a></li>
                <li class="dropdown"><a href="#"><span>Deep Drop Down</span> <i class="bi bi-chevron-right"></i></a>
                  <ul>
                    <li><a href="#">Deep Drop Down 1</a></li>
                    <li><a href="#">Deep Drop Down 2</a></li>
                    <li><a href="#">Deep Drop Down 3</a></li>     
                    <li><a href="#">Deep Drop Down 4</a></li>
                    <li><a href="#">Deep Drop Down 5</a></li>
                  </ul>
                </li>
                <li><a href="#">Drop Down 2</a></li>
                <li><a href="#">Drop Down 3</a></li>
                <li><a href="#">Drop Down 4</a></li>
              </ul>
            </li>  -->
            <li><a class="nav-link scrollto">Contáctanos</a></li>
            <ng-container *ngIf="authenticated">
              <li><a class="nav-link scrollto " routerLink="/reservas">Mis Reservas</a></li>
            </ng-container>
            <ng-container *ngIf="authenticated && rol=='Admin'">
              <li><a class="nav-link scrollto " routerLink="/admin">Administración</a></li>
            </ng-container>
            <ng-container *ngIf="authenticated && (rol=='Admin' || rol=='Recepcionista')">
              <li><a class="nav-link scrollto " routerLink="/recepcion">Recepción</a></li>
            </ng-container>
          </ul>
          <i [hidden]="true" class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
        <div style="width: 15%; min-width: 15%;" *ngIf="!isHandset()">
          <ng-container *ngIf="!authenticated; else profile">
            <!-- <a routerLink="/login" class="get-started-btn scrollto">Iniciar Sesion</a> -->
            <button mat-button class="button login" routerLink="/login">
              <div fxLayoutAlign="center center" *ngIf="!isHandset()">
                <mat-icon>exit_to_app</mat-icon>Iniciar sesión
              </div>
              <mat-icon *ngIf="isHandset()">exit_to_app</mat-icon>
            </button>
          </ng-container>
          <ng-template #profile>
            <ng-container *ngIf="rol == 'Cliente'; else recepcion">
              <button mat-button class="button profile" (click)="logout()">
                <mat-icon>person</mat-icon>
              </button>
            </ng-container>
          </ng-template>
          <ng-template #recepcion>
            <ng-container *ngIf="rol == 'Recepcionista'; else adm">
              <button mat-button class="button recepcion" (click)="logout()">
                <mat-icon>hotel</mat-icon>
              </button>
            </ng-container>
          </ng-template>
          <ng-template #adm>
            <button mat-button class="button admin" (click)="logout()">
              <mat-icon>visibility</mat-icon>
            </button>
          </ng-template>
        </div>
      <div *ngIf="isHandset()" fxLayout="row" fxFlex="40" fxFlexOffset="15" fxLayoutAlign="end">
        <ng-container *ngIf="!authenticated; else profile">
          <!-- <a routerLink="/login" class="get-started-btn scrollto">Iniciar Sesion</a> -->
          <button mat-button class="button login" routerLink="/login">
            <div fxLayoutAlign="center center" *ngIf="!isHandset()">
              <mat-icon>exit_to_app</mat-icon>Iniciar sesión
            </div>
            <mat-icon *ngIf="isHandset()">exit_to_app</mat-icon>
          </button>
        </ng-container>
        <ng-template #profile>
          <ng-container *ngIf="rol == 'Cliente'; else recepcion">
            <button mat-button class="button profile" (click)="logout()">
              <mat-icon>person</mat-icon>
            </button>
          </ng-container>
        </ng-template>
        <ng-template #recepcion>
          <ng-container *ngIf="rol == 'Recepcionista'; else adm">
            <button mat-button class="button recepcion" (click)="logout()">
              <mat-icon>hotel</mat-icon>
            </button>
          </ng-container>
        </ng-template>
        <ng-template #adm>
          <button mat-button class="button admin" (click)="logout()">
            <mat-icon>visibility</mat-icon>
          </button>
        </ng-template>
        <div *ngIf="isHandset()" fxLayoutAlign="end">
          <button style="padding-top: 5px;" mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <a class="nav-link scrollto " routerLink="/home">Inicio</a>
            </button>
            <button mat-menu-item>
              <a class="nav-link scrollto" routerLink="/departamentos">Departamentos</a>
            </button>
            <button mat-menu-item>
              <a class="nav-link scrollto">Contáctanos</a>
            </button>
          </mat-menu>
        </div>
      </div>
      </div>
    </div>

  </div>
</header>
